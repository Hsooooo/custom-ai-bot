version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Core Infrastructure
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: Expose if you want to connect from local host
    networks:
      - clawd_net

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - clawd_net

  # ---------------------------------------------------------------------------
  # Bot Gateway
  # ---------------------------------------------------------------------------
  clawd:
    build: ./clawd
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - TZ=${TZ}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
    networks:
      - clawd_net

  # ---------------------------------------------------------------------------
  # Workers
  # ---------------------------------------------------------------------------
  worker-garmin:
    build: ./workers/worker-garmin
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - TZ=${TZ}
      - GARMIN_EMAIL=${GARMIN_EMAIL}
      - GARMIN_PASSWORD=${GARMIN_PASSWORD}
      # Sync cadence (minutes). Default in code is 240 (4h). Lower this for faster post-workout ingestion.
      - GARMIN_SYNC_INTERVAL_MIN=${GARMIN_SYNC_INTERVAL_MIN:-30}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - REDIS_HOST=redis
    volumes:
      - ./obsidian_vault:/obsidian # To write Health md files
    networks:
      - clawd_net

  worker-brief:
    build:
      context: .
      dockerfile: workers/worker-brief/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - TZ=${TZ}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      # External Services
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - OPENWEATHER_CITY=${OPENWEATHER_CITY:-Seoul}
      - GOOGLE_CALENDAR_API_KEY=${GOOGLE_CALENDAR_API_KEY}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
    volumes:
      - ./workers/shared:/app/shared:ro
    networks:
      - clawd_net

  worker-notes:
    build: ./workers/worker-notes
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - TZ=${TZ}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OBSIDIAN_PATH=/obsidian
    volumes:
      - ./obsidian_vault:/obsidian
    networks:
      - clawd_net

  worker-monitor:
    build: ./workers/worker-monitor
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - TZ=${TZ}
      # Send alerts via the cron/monitor bot (override if needed)
      - ALERT_TELEGRAM_BOT_TOKEN=${ALERT_TELEGRAM_BOT_TOKEN:-${TELEGRAM_BOT_TOKEN}}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - DISK_THRESHOLD_PERCENT=${DISK_THRESHOLD_PERCENT:-85}
      - MEMORY_THRESHOLD_PERCENT=${MEMORY_THRESHOLD_PERCENT:-85}
      - CONTAINER_RESTART_THRESHOLD=${CONTAINER_RESTART_THRESHOLD:-3}
      # Log watcher
      - LOG_WATCH_CONTAINERS=${LOG_WATCH_CONTAINERS:-custom-ai-bot-worker-garmin-1,custom-ai-bot-worker-coach-1}
      - LOG_WATCH_POLL_SEC=${LOG_WATCH_POLL_SEC:-60}
      - LOG_WATCH_COOLDOWN_SEC=${LOG_WATCH_COOLDOWN_SEC:-600}
      # Postgres for audit log TTL cleanup (table created by worker-monitor)
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # To monitor docker containers
    networks:
      - clawd_net

  worker-coach:
    build:
      context: .
      dockerfile: workers/worker-coach/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - TZ=${TZ}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - COACH_TELEGRAM_BOT_TOKEN=${COACH_TELEGRAM_BOT_TOKEN}
      # Future: LLM calls
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - clawd_net

  # ---------------------------------------------------------------------------
  # Admin UI (local-only via SSH port-forward)
  # ---------------------------------------------------------------------------
  pgweb:
    image: sosedoff/pgweb:0.15.0
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      # Connection string used by pgweb
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    # Bind to localhost only (NOT publicly exposed)
    ports:
      - "127.0.0.1:${PGWEB_PORT:-8081}:8081"
    command:
      - "pgweb"
      - "--bind=0.0.0.0"
      - "--listen=8081"
      - "--auth-user=${PGWEB_USER:-admin}"
      - "--auth-pass=${PGWEB_PASS:-change-me}"
    networks:
      - clawd_net

volumes:
  postgres_data:
  redis_data:


networks:
  clawd_net:
    driver: bridge

